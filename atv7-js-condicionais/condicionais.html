        //exercício 4
        //calculadora simples => use switch
        // var operacao = + ou - ou / ou *
        // var numero1 = 10
        // var numero2 = 2

        var operacao = "+";
        var numero1 = 10;
        var numero2 = 2;

        switch(operacao){
            case "+":
                console.log(numero1+numero2);
                break;
            case "-":
                console.log(numero1-numero2);
                break;
            case "*":
                console.log(numero1*numero2);
                break;
            case "/":
                console.log(numero1/numero2);
                break;
            default:
                console.log("Operação Inválida")
        }
